matrix:
  include:
    - os: linux
      env: FUGUE_VERSION=0.27.12-1807
    - os: linux
      env: FUGUE_VERSION=0.30.9-1964
env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - pip install awscli
  - aws s3 cp s3://saboRepo/fugue-client_${FUGUE_VERSION}_amd64.deb fugue-cli.deb

install:
  - sudo dpkg --install fugue-cli.deb  

script:
  make 
